<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор карты</title>
    <style>
        body {
            background-color: #2b2d30;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            background-color: #1e1f22;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 50px 0;
        }
        .card {
            width: 250px;
            height: 500px;
            border-radius: 10px;
            border: 5px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: border-color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
        }
        .card.selected {
            border-color: #90ee90;
        }
        .card .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0.8;
        }
        .card .title {
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            width: 100%;
            text-align: center;
            padding: 12px 10px;
            font-size: 18px;
        }
        .checkmark {
            font-size: 40px;
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 3;
            display: none;
        }
        .card.selected .checkmark {
            display: block;
        }
        .play-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 70px;
            font-size: 20px;
            cursor: pointer;

            bottom: 20px;
            right: 20px;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #218838;
        }
        .footer {
            background-color: #1e1f22;
            padding: 20px;
            flex: 1 0 0;
            text-align: right;
            bottom: 0px;
            left: 0px;
            position: absolute;
            box-sizing: border-box;
            width: 100%;

        }
    </style>
</head>
<body>
    <div class="header" style="height: 93px">Выбор карты</div>
    <div class="cards" style="height: 90%">
        <div class="card" onclick="selectCard(this, 'bunker/index.html')">
            <div class="background" style="background-image: url('bunker.jpg');"></div>
            <div class="title">Бункер</div>
            <div class="checkmark">✔</div>
        </div>
        <div class="card" onclick="selectCard(this, 'port/index.html')">
            <div class="background" style="background-image: url('port.png');"></div>
            <div class="title">Порт</div>
            <div class="checkmark">✔</div>
        </div>
        <div class="card" onclick="selectCard(this, 'desert/index.html')">
            <div class="background" style="background-image: url('sand.png');"></div>
            <div class="title">Пески</div>
            <div class="checkmark">✔</div>
        </div>
    </div>
    <div class="footer" >
        <button class="play-button" onclick="playGame()">Играть</button>
    </div>

    <script>
        let selectedCard = null;
        let selectedLink = null;

        function selectCard(card, link) {
            // Снимаем выделение со всех карт
            document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));

            // Устанавливаем выделение на выбранную карту
            card.classList.add('selected');
            selectedCard = card;
            selectedLink = link;
        }

        function playGame() {
            if (selectedLink) {
                window.location.href = selectedLink; // Переход на выбранную ссылку
            } else {
                alert('Пожалуйста, выберите карту!');
            }
        }
    </script>
</body>
</html>
